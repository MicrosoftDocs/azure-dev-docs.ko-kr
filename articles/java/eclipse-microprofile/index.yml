summary: MicroProfile은 여러 구현에서 혁신을 거치고 표준화를 목표로 공동 관심 분야에 대해 협력함으로써, Java EE와 같은 Enterprise Java 기술을 분산 마이크로서비스 아키텍처로 활용하고 진화시키려는 목적을 가진 Eclipse Foundation 프로젝트입니다.
