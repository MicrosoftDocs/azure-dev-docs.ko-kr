### YamlMime:Landing
title: Python용 Azure SDK 설명서
summary: >
  Python용 Azure SDK와, 이를 사용하여 시작하는 방법 및 개발자를 위해 제공되는 기능에 대해 알아봅니다. 애플리케이션 호스팅, mySQL 및 PostgreSQL과 같은 오픈 소스 데이터베이스 지원, 기계 학습 및 기타 애플리케이션을 위한 빅 데이터 작업 등의 유용한 Azure 기능을 시작하세요.
