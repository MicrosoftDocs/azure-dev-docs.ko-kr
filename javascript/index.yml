  description: 'JavaScript 및 Node.js 개발자용으로 작성된 자습서, 모듈 및 도구를 사용하여 Azure로 앱 개발을 시작해보세요.'
  keywords: 'Azure, JavaScript, Node.js, SDK, API, NPM'
  author: kraigb
