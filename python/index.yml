            html: 다양한 배포를 사용하여 Windows 10에서 기본적으로 Linux 애플리케이션을 실행합니다.
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux-color.svg'
            title: Linux용 Windows 하위 시스템