### YamlMime:Landing
title: JavaScript 개발자용 Azure
summary: >
  JavaScript 및 Node.js용 Azure SDK와, 이를 사용하여 시작하는 방법 및 개발자를 위해 제공되는 기능에 대해 알아봅니다. 애플리케이션 호스팅, DevOps 작업, 영구 스토리지 및 데이터베이스와 같은 유용한 Azure 기능과 사물 인터넷 디바이스 작업을 시작하세요.
